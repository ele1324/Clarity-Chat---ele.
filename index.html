<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clarity Chat</title>

<!-- WebLLM library -->
<script type="module">
import { CreateMLCEngine } from "https://esm.run/@mlc-ai/web-llm";

let engine;

async function start() {
  const input = document.getElementById("input");

  addMessage("Loading model… (this may take a few seconds)", "bot");

  engine = await CreateMLCEngine("Llama-3.2-1B-Instruct-q4f32_1-MLC", {
    initProgressCallback: (p) => console.log("Progress:", p)
  });

  addMessage("Model loaded! Ask me anything.", "bot");

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;
    addMessage(text, "user");
    input.value = "";

    addMessage("Thinking…", "bot");

    try {
      let reply;
      const lowerText = text.toLowerCase();

      // Check for variations of "how has your day been going"
      if (
        lowerText.includes("how") &&
        lowerText.includes("day") &&
        lowerText.includes("been") &&
        lowerText.includes("going")
      ) {
        reply = "Good!";
      } else {
        const resp = await engine.chat.completions.create({
          messages: [{ role: "user", content: text }],
          temperature: 0.7,
          max_tokens: 200
        });
        reply = resp.choices[0].message.content;
      }

      updateLastBotMessage(reply);
    } catch (e) {
      updateLastBotMessage("Error: " + e.message);
    }
  }

  document.getElementById("send").onclick = sendMessage;

  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      sendMessage();
    }
  });
}

function addMessage(text, sender) {
  const chatbox = document.getElementById("chatbox");
  const msg = document.createElement("div");
  msg.className = `message ${sender}`;
  msg.innerHTML = text.replace(/\n/g, "<br>");
  chatbox.appendChild(msg);
  chatbox.scrollTop = chatbox.scrollHeight;
}

function updateLastBotMessage(text) {
  const chatbox = document.getElementById("chatbox");
  const msgs = chatbox.querySelectorAll(".bot");
  if (msgs.length > 0) {
    msgs[msgs.length - 1].innerHTML = text.replace(/\n/g, "<br>");
  }
}

window.onload = start;
</script>

<style>
body {
  background: #0a0a0f;
  font-family: 'Courier New', monospace;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 50px 0;
  color: #00f;
}

h1 {
  text-align: center;
  color: #00f;
  font-family: 'Courier New', monospace;
  margin-bottom: 20px;
  font-size: 2em;
  text-shadow: 0 0 8px #00f, 0 0 15px #0ff, 0 0 20px #0ff;
}

#chatbox {
  width: 650px;
  height: 450px;
  background: linear-gradient(145deg, #001021, #000815);
  border: 2px solid #0ff;
  border-radius: 15px;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
  box-shadow: 0 0 25px #0ff8, 0 0 50px #00f5;
}

.message {
  max-width: 70%;
  padding: 12px 16px;
  border-radius: 16px;
  word-wrap: break-word;
  font-size: 15px;
  box-shadow: 0 0 10px #00f2, 0 0 20px #00aff5;
  transition: all 0.2s ease;
}

.message:hover {
  box-shadow: 0 0 15px #0ff, 0 0 30px #00f;
}

.user {
  background: linear-gradient(to right, #0033ff, #0055ff);
  color: #fff;
  align-self: flex-end;
  border-top-right-radius: 0;
  border-top-left-radius: 16px;
}

.bot {
  background: linear-gradient(to right, #00aaff, #00d4ff);
  color: #fff;
  align-self: flex-start;
  border-top-left-radius: 0;
  border-top-right-radius: 16px;
}

.input-area {
  margin-top: 15px;
  display: flex;
  width: 650px;
}

input {
  flex: 1;
  padding: 10px;
  background: #000;
  color: #0ff;
  border: 2px solid #0ff;
  font-family: 'Courier New', monospace;
  border-radius: 8px;
  box-shadow: 0 0 8px #00f5 inset;
  font-size: 14px;
}

input:focus {
  outline: none;
  box-shadow: 0 0 12px #0ff inset, 0 0 15px #00f5;
}

button {
  padding: 10px 16px;
  margin-left: 10px;
  background: #00f;
  color: black;
  border: none;
  cursor: pointer;
  font-weight: bold;
  border-radius: 8px;
  font-size: 14px;
  box-shadow: 0 0 10px #00f;
  transition: all 0.2s ease;
}

button:hover {
  box-shadow: 0 0 15px #0ff, 0 0 25px #00f;
}

/* blinking cursor effect */
.input-area input::after {
  content: '|';
  animation: blink 1s step-start infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}
</style>

</head>
<body>

<div>
  <h1>Clarity Chat</h1>
  <div id="chatbox"></div>
  <div class="input-area">
    <input id="input" placeholder="Type command…" autocomplete="off" />
    <button id="send">Send</button>
  </div>
</div>

</body>
</html>
